<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./three.min.js"></script>
    <script src="./DeviceOrientationControls.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./StereoEffect.js"></script>
</head>

<body>
    <!-- Plotly chart will be drawn inside this DIV -->
    <div id="webglrenderer" style="width:100%;height:100%"/>
    <div id="rev"/>
    <script>
        var data = [
  {
    z: [[0,0,0,1.44],
    [1.49,1.92,2.28,2.11],
    [2.42,2.37,2.77,2.26],
    [2.22,2.31,2.5,1.91],
    [2.18,2.18,2.5,2.06],
    [2.16,2.27,2.64,2.2],
    [2.17,2.48,2.61,2.34],
    [2.26,2.68,2.8,2.51],
    [2.4,2.99,3.02,2.84],
    [2.9,3.49,3.56,3.15],
    [3.31,3.72,3.86,3.47],
    [3.61,4.01,4.19,3.82],
    [3.93,4.38,4.66,4.34],
    [4.54,5.09,5.43,4.59],
    [4.44,4.71,4.8,4.41],
    [4.73,5.08,5.18,4.84],
    [5.08,5.77,6.08,5.73],
    [5.85,6.47,6.67,5.96],
    [6.19,6.7,6.97,6.43],
    [6.97,7.43,7.98,7.38],
    [7.46,7.78,8.41,7.69]],
    type: 'surface',
    colorscale: [[0, "rgb(231, 245, 255)"], [1, "rgb(31, 119, 180)"]],
    showscale: false
  }
],
layout = {
  title: 'Nike revenue',
  autosize: false,
  width: 1600,
  height: 1100,
  margin: {
    l: 20,
    r: 20,
    b: 60,
    t: 60
  },
  center: {
      x:0,
      y:0,
      z:0
  }
};

var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          controls,
          clock,
          elem;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('webglrenderer');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        // Our initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
        controls = new THREE.OrbitControls(camera, element);
        controls.target.set(
          camera.position.x + 0.15,
          camera.position.y,
          camera.position.z
        );
        controls.noPan = true;
        controls.noZoom = true;

        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }

          controls = new THREE.DeviceOrientationControls(camera, true);
          controls.connect();
          controls.update();

          element.addEventListener('click', fullscreen, false);

          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);

        // Lighting
        var light = new THREE.PointLight(0x999999, 2, 100);
        light.position.set(50, 50, 50);
        scene.add(light);

        var lightScene = new THREE.PointLight(0xffffff);
        lightScene.position.set(0, 250, 0);
        scene.add(lightScene);

        var floorTexture = THREE.ImageUtils.loadTexture('textures/pastures.jpg');
        floorTexture.wrapS = THREE.RepeatWrapping;
        floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat = new THREE.Vector2(50, 50);
        floorTexture.anisotropy = renderer.getMaxAnisotropy();

        var floorMaterial = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          specular: 0xffffff,
          shininess: 20,
          shading: THREE.FlatShading,
          map: floorTexture
        });

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);

        var floor = new THREE.Mesh(geometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);
        
        
        Plotly.newPlot('rev', data, layout);
        elem = document.getElementById('rev');
        var cssObject = new THREE.CSS3DObject(\elem);
        cssObject.position = floor.position;
        cssObject.rotation = floor.rotation;
        scene.add(cssObject);
        
        
        
        function CustomObject() {

            this.type = 'CustomObject';

            this.geometry = new THREE.BoxGeometry( 50, 50, 50 );
            this.material = new THREE.MeshLambertMaterial( { color: 0xff0000 } );

            THREE.Mesh.call( this, this.geometry, this.material );

        }

        CustomObject.prototype = Object.create( THREE.Mesh.prototype );
        CustomObject.prototype.constructor = CustomObject;

        CustomObject.prototype.getMesh = function() {

            return this.mesh;

        }

        var foo = new CustomObject();
        foo.position.set(100,0,-50);
        //scene.add( foo );
        
        
        
        
        
        /*var sphereGeometry = new THREE.SphereGeometry( 50, 32, 16 ); 
	    var sphereMaterial = new THREE.MeshLambertMaterial( {color: 0x8888ff} ); 
	    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
	    sphere.position.set(100, 50, -50);
	    scene.add(sphere);*/

        clock = new THREE.Clock();

        animate();
      }

      function animate() {
        var elapsedSeconds = clock.getElapsedTime();
        
        requestAnimationFrame(animate);

        update(clock.getDelta());
        render(clock.getDelta());
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
      }

      function render(dt) {
        effect.render(scene, camera);
      }

      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }
        

    </script>
</body>

</html>
